<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <div class="flex h-screen justify-center items-center">
        <div class="w-[600px] h-[480px] bg-cream-container rounded-[25px] px-[60px] py-[10px]">
            <div class="w-[480px] h-[460px] flex flex-col justify-center items-center font-anonymouspro font-bold">
                
                <div class="w-[300px] h-[90px] text-center">
                    <h1 class="text-[28px]">To-do List</h1>
                    <div class="bg-white-fields border-2 border-cream-buttons rounded-[25px]">
                        <input id="input-el" type="text" required placeholder="Add new task" class="w-[300px] h-[40px] outline-0 px-[15px] text-[18px]">
                    </div>
                </div>

                <div class="flex w-[300px] h-[40px] my-[15px] gap-[15px] text-[18px]">
                    <button id="addbtn-el" class="w-[90px] h-[40px] bg-cream-buttons rounded-[15px] cursor-pointer active:scale-90 transform duration-80 ease-in-out">add</button>
                    <button id="viewbtn-el" class="w-[90px] h-[40px] bg-cream-buttons rounded-[15px] cursor-pointer active:scale-90 transform duration-80 ease-in-out">view</button>
                    <button id="deletebtn-el" class="w-[90px] h-[40px] bg-cream-buttons rounded-[15px] cursor-pointer active:scale-90 transform duration-80 ease-in-out">delete</button>
                </div>

                <div class="w-[480px] h-[300px] bg-white-fields border-2 border-cream-buttons rounded-[15px] text-[20px] overflow-y-auto">
                    <ul id="list-el" class="mx-[15px] my-[10px]">
                        
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
